Customers\Entity\CustomerData:
  type: entity
  table: customerData
  repositoryClass: Customers\Repository\CustomerDataRepository
  id:
    id:
      type: integer
      nullable: false
      options:
        unsigned: false
      id: true
      generator:
        strategy: IDENTITY
  fields:
    isActive:
      type: boolean
      nullable: false
      column: isActive
    modificationDate:
      type: datetime
      nullable: false
      column: modificationDate
    nip:
      type: string
      nullable: true
      length: 10
      options:
        fixed: false
    regon:
      type: string
      nullable: true
      length: 14
      options:
        fixed: false
    name:
      type: string
      nullable: true
      length: 200
      options:
        fixed: false
        comment: 'nazwa sklepu'
    name2:
      type: string
      nullable: true
    streetPrefix:
      type: string
      nullable: true
      length: 10
      options:
        fixed: false
      column: streetPrefix
    streetName:
      type: string
      nullable: true
      length: 100
      options:
        fixed: false
      column: streetName
    streetNumber:
      type: string
      nullable: true
      length: 10
      options:
        fixed: false
      column: streetNumber
    localNumber:
      type: string
      nullable: true
      length: 10
      options:
        fixed: false
      column: localNumber
    zipCode:
      type: string
      nullable: true
      length: 10
      options:
        fixed: false
      column: zipCode
  manyToOne:
    city:
      targetEntity: Hr\Entity\DictionaryDetails
      cascade: { }
      fetch: LAZY
      mappedBy: null
      inversedBy: null
      joinColumns:
        cityDicId:
          referencedColumnName: id
      orphanRemoval: false
    #        streetPrefix:
    #            targetEntity: Hr\Entity\DictionaryDetails
    #            cascade: {  }
    #            fetch: LAZY
    #            mappedBy: null
    #            inversedBy: null
    #            joinColumns:
    #                streetPrefix:
    #                    referencedColumnName: id
    #            orphanRemoval: false
    customer:
      targetEntity: Customer
      cascade: { }
      fetch: LAZY
      mappedBy: null
      inversedBy: customerData
      joinColumns:
        customerId:
          referencedColumnName: id
      orphanRemoval: false
  lifecycleCallbacks: { }
