Customers\Entity\Customer:
  type: entity
  table: customer
  repositoryClass: Customers\Repository\CustomerRepository
  id:
    id:
      type: integer
      nullable: false
      options:
        unsigned: false
      id: true
      generator:
        strategy: IDENTITY
  fields:
    isActive:
      type: boolean
      nullable: false
      options:
        default: '1'
      column: isActive
    innerCustomerId:
      type: string
      nullable: true
      length: 20
      options:
        unsigned: true
        comment: 'id wew klienta'
      column: innerCustomerId
    creationDate:
      type: datetime
      nullable: false
      options:
        comment: 'data dodania'
      column: creationDate
    email:
      type: string
      nullable: true
      length: 100
      options:
        fixed: false
    phoneNumber:
      type: string
      nullable: true
      length: 50
      options:
        fixed: false
      column: phoneNumber
    maxContactDate:
      type: date
      nullable: true
      options:
        comment: 'Maksymalna data kontaktu (zmieniana przez monitoring)'
      column: maxContactDate
    additionalInformation:
      type: string
      nullable: true
      length: 255
      options:
        fixed: false
        comment: 'dodatkowe informacje'
      column: additionalInformation
    saleStageDateChange:
      type: date
      nullable: true
  oneToMany:
    customerData:
      targetEntity: CustomerData
      mappedBy: customer
      cascade: [ "persist", "remove" ]
  manyToOne:
    subchain:
      targetEntity: Hr\Entity\Subchain
      cascade: { }
      fetch: LAZY
      mappedBy: null
      inversedBy: null
      joinColumns:
        subchainId:
          referencedColumnName: id
      orphanRemoval: false
    saleStage:
