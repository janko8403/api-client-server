Hr\Entity\Dictionary:
  type: entity
  table: _dictionary
  repositoryClass: Hr\Repository\DictionaryRepository
  uniqueConstraints:
    key:
      columns:
        - key
  id:
    id:
      type: smallint
      nullable: false
      options:
        unsigned: true
      id: true
      generator:
        strategy: IDENTITY
  fields:
    name:
      type: string
      nullable: false
      length: 50
      options:
        fixed: false
    key:
      type: string
      nullable: true
      length: 50
      options:
        fixed: false
  manyToOne:
    parent:
      targetEntity: Dictionary
      inversedBy: children
      joinColumns:
        parentId:
          referencedColumnName: id
  oneToMany:
    children:
      targetEntity: Dictionary
      mappedBy: parent
  lifecycleCallbacks: { }
