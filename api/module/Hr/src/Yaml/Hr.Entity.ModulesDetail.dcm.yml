Hr\Entity\ModulesDetail:
  type: entity
  table: modulesDetails
  indexes:
    FK_modulesDetails__memoryModules:
      columns:
        - moduleId
  id:
    id:
      type: integer
      nullable: false
      options:
        unsigned: true
      id: true
      generator:
        strategy: IDENTITY
  fields:
    previousId:
      type: smallint
      nullable: true
      options:
        unsigned: true
      column: previousId
    isActive:
      type: boolean
      nullable: false
      options:
        default: '0'
      column: isActive
    order:
      type: integer
      nullable: false
      column: '`order`'
      options:
        default: '0'
    name:
      type: string
      nullable: false
      length: 255
      options:
        fixed: false
        comment: 'nazwa modu?u'
  manyToOne:
    module:
      targetEntity: MemoryModule
      cascade: { }
      fetch: LAZY
      mappedBy: null
      inversedBy: details
      joinColumns:
        moduleId:
          referencedColumnName: id
      orphanRemoval: false
  lifecycleCallbacks: { }
