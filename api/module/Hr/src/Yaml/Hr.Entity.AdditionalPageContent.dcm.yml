Hr\Entity\AdditionalPageContent:
  type: entity
  table: additionalPageContent
  repositoryClass: Hr\Repository\AdditionalPageContentRepository
  id:
    id:
      type: integer
      nullable: false
      options:
        unsigned: true
      id: true
      generator:
        strategy: IDENTITY
  fields:
    isVisible:
      type: boolean
      nullable: true
      column: isVisible
    placement:
      type: integer
      nullable: false
    content:
      type: text
      nullable: true
      length: 65535
      options:
        fixed: false
    order:
      type: integer
      nullable: true
      column: '`order`'
      options:
        default: '1'
  lifecycleCallbacks: { }
