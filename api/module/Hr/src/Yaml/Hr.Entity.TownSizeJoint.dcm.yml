Hr\Entity\TownSizeJoint:
  type: entity
  table: townSizeJoint
  #  repositoryClass: Configuration\Repository\PositionRepository
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  manyToOne:
    town:
      targetEntity: DictionaryDetails
      joinColumns:
        townDicId:
          referencedColumnName: id
    size:
      targetEntity: TownSize
      joinColumns:
        townSizeId:
          referencedColumnName: id