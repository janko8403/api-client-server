Hr\Entity\MemoryModule:
  type: entity
  table: _memoryModules
  uniqueConstraints:
    key:
      columns:
        - key
  id:
    id:
      type: smallint
      nullable: false
      options:
        unsigned: true
      id: true
      generator:
        strategy: IDENTITY
  fields:
    isMonitoring:
      type: boolean
      nullable: false
      column: isMonitoring
    inFlow:
      type: boolean
      nullable: false
      options:
        comment: 'Czy moduł będzie uwzględniany przy flow'
        default: '1'
      column: inFlow
    key:
      type: string
      nullable: true
      length: 50
      options:
        fixed: true
    isCustomerMenu:
      type: boolean
      nullable: false
      options:
        comment: 'Czy moduł będzie wyświetlać się w menu klienta'
        default: '0'
      column: isCustomerMenu
    isSubcustomerMenu:
      type: boolean
      nullable: false
      options:
        comment: 'Czy moduł będzie się wyświetlać w menu subcustomera'
        default: '0'
      column: isSubCustomerMenu
    isMainMenu:
      type: boolean
      nullable: false
      options:
        comment: 'Czy moduł będzie wyświetlał się w menu bocznym(głównym)'
        default: '0'
      column: isMainMenu
  oneToMany:
    details:
      targetEntity: ModulesDetail
      mappedBy: module