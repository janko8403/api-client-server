Hr\Entity\Location:
  type: entity
  table: locations
  id:
    id:
      type: integer
      options:
        unsigned: true
      id: true
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
    lat:
      type: float
      nullable: true
      options:
        default: null
    lng:
      type: float
      nullable: true
      options:
        default: null
    type:
      type: smallint
      nullable: true
      options:
        default: 1
    range:
      type: smallint
      nullable: true
      options:
        default: 25
