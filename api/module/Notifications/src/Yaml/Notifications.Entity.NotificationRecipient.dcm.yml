Notifications\Entity\NotificationRecipient:
    type: entity
    table: notificationRecipients
#    repositoryClass: Notifications\Repository\EmailThresholdRepository
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        strategy:
            type: string
            nullable: false
        params:
            type: string
            nullable: true
    manyToOne:
      notification:
        targetEntity: Notification
        inversedBy: recipients
        joinColumns:
          notificationId:
            referencedColumnName: id
